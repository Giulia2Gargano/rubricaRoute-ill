<h2>Search Page</h2>
<input placeholder="Cerca" type="text">
<button>Cerca</button>
<button routerLink="/main-page">Main Page</button>
<br>
<br>
<table>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Telefono</th>
    </tr>
    <tr *ngFor="let a of med.persone">
        <td>{{a.nome}}</td>
        <td>{{a.cognome}}</td>
        <td>{{a.telefono}}</td>
        <td><button>X</button></td>
    </tr>
</table>
