<h1>Main Page</h1>
<app-form-panel (add)="aggiungi($event)" (cont)="conta($event)" (ric)="ricerca($event)"></app-form-panel>
<br>
<br>
<table>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Telefono</th>
    </tr>
    <tr *ngFor="let a of med.persone">
        <td>{{a.nome}}</td>
        <td>{{a.cognome}}</td>
        <td>{{a.telefono}}</td>
        <td><button>X</button></td>
    </tr>
</table>
