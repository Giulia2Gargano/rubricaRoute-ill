<h1>Main Page</h1>
<app-form-panel  (contaOut)="conta($event)" (cercaOut)="cerca($event)" ></app-form-panel>
<br>
<br>
<table>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Telefono</th>
    </tr>
    <tr *ngFor="let a of med.persone,index as i">
        <td>{{a.nome}}</td>
        <td>{{a.cognome}}</td>
        <td>{{a.telefono}}</td>
        <td><button (click)="cancella(i)">X</button></td>
    </tr>
</table>
